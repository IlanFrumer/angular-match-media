<!doctype html>
<html ng-app="media">
<head>
  <meta charset="UTF-8">
  <title>Angular media query</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
  <script src="angular-match-media.js"></script>
  <style>
    div { text-align: center; }
    h1 { 
      text-shadow: 2px 2px 12px gray;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div show-on-mobile>
    <h1>Mobile</h1>
  
    <img ng-src="//placehold.it/250x150/85BBEA&text={{device.mobile}}">
  </div>

  <div show-on-tablet>
    <h1>Tablet</h1>
    <img ng-src="//placehold.it/481x400/DDFF44&text={{device.tablet}}">
  </div>

  <div show-on-laptop>
    <h1>Laptop</h1>
    <img ng-src="//placehold.it/900x500/3353E0&text={{device.laptop}}">
  </div>

  <div show-on-desktop>
    <h1>Desktop</h1>
    <img ng-src="//placehold.it/1200x600/FFDEA7&text={{device.desktop}}">
  </div>  

  <script>
    var app = angular.module('media',['ngMatchMedia']);


    app.config(function(deviceProvider){
      deviceProvider.init();
    })

    app.run(function($rootScope, device){
      $rootScope.device = device;
    })

  </script>
</body>
</html>
